	document.write('Hello World');
	
		
		
	let number1 = parseInt(prompt('wprowadzi liczbe'));
	let number2 = parseInt(prompt('wprowadzi liczbe'));
	
	
	
    

	let znak = prompt('wprowadzi znak');
	

		if (znak =='+')
		{
			document.write('<p>wynik:'+(number1 + number2)+'</p>');	
		}

		{
			document.write('<p>wynik:'+(number1 - number2)+'</p>');	
		}
		else if (znak =='*')
		{
			document.write('<p>wynik:'+(number1 * number2)+'</p>');	
		}
		else if (znak == '/')
		{
			document.write('<p>wynik:'+(number1 / number2)+'</p>');	
		}
		else
		{
			const znak = parseInt(prompt('wprowadzi znak'));
		}
		
	//dodaj pętle znaku dopdaj pętle na liczbach dodaj niemnożnosić dzielenia przez 0
